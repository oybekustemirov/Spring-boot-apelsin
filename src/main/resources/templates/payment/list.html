<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Payment</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="left_button">

    <h3>Payment List</h3>
    <a th:href="@{/payment/add}" class="btn btn-primary btn-sm mb-3" >Add Payment</a>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>T/r</th>
            <th>Time</th>
            <th>Amount</th>
            <th>InvoiceId</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="payment,index :${list}">
            <td th:text="${index.index+1}"></td>
            <td th:text="${payment.time}"></td>
            <td th:text="${payment.amount}"></td>
            <td th:text="${payment.invoice.id}"></td>
            <td><a th:href="@{/payment/delete/{id}(id=${payment.id})}" class="btn btn-danger">
                <i class="fas fa-trash ml-2"></i></a></td>
        </tr>
        </tbody>

    </table>
</div>

    <div class="col-md-6 mt-5">
        <a href="/" class="btn btn-success"> <i class="col-md-6 mt-5"></i>&nbsp;Back to List</a>
    </div>
</div>-->
</body>
</html>
